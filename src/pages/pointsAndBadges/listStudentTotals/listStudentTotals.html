<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ group.name }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-label class="cosa">{{ 'POINTS.TOTAL' | translate}}</ion-label>
  <ion-list>
    <ion-item *ngFor="let stu of studentWithPointsArray">
      <h2>{{ stu.student.name }} {{ stu.student.surname }}</h2>
      <ion-note item-right> {{ stu.totalPoints }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
