<ion-header no-border="">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"CARD-ASSIGN-STUDENT.TITLE" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="refresh(groupsArraySelected,$event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item>
    <ion-label stacked>{{ 'COMMON.QTY' | translate }}</ion-label>
    <ion-input type="id" name="id" [(ngModel)]="numCartas" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>{{ 'GROUP.TITLE' | translate }}</ion-label>
    <ion-select [(ngModel)]="groupsArraySelected" multiple="false">
      <ion-option *ngFor="let g of groups | orderByIdPipe" value="{{g.id}}" selected="false" (ionChange)="showselected(groupsArraySelected, $event)">
        {{g.name}}
      </ion-option>
    </ion-select>
  </ion-item>
  <ion-item text-wrap>
    <ion-note *ngIf="instruction == true"> {{'COMMON.ESTIRAR' | translate }}</ion-note>
    <ion-list *ngIf="instruction == false">
      <ion-item *ngFor="let stu of studentsSelectedArray">
        <ion-checkbox [(ngModel)]=stu.selected (ionChange)="getSelectedStudents(studentsSelectedArray)"></ion-checkbox>
        <ion-thumbnail item-left>
          <img [src]="stu.student.avatar.image">
        </ion-thumbnail>
        <ion-label>{{ stu.student.name }} {{ stu.student.surname }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
  <button ion-button full (click)="postCardsToStudents()">{{ 'COMMON.ASSIGN' | translate }}</button>
</ion-content>
