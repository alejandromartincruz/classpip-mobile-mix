<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ myQuestionnaire.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="getQuestions($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div>
  <ion-item class="no-bottom-border item">
    <h1 text-center color="primary" class="timer-button timer-text">{{timer.displayTime}}</h1>
  </ion-item>
  </div>

  <form (submit)="doSubmitAnswer($event)" [formGroup]="questionForm">
    <ion-list text-wrap radio-group formControlName="questionsSend">
      <ion-list-header>
        {{ questionsSend.name }}
      </ion-list-header>
      <ion-item>
        <ion-label >{{ questionsSend.answer[0].name }}</ion-label >
        <ion-radio  value="{{ questionsSend.answer[0].name }}" checked="false"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label >{{ questionsSend.answer[1].name }}</ion-label >
        <ion-radio  value="{{ questionsSend.answer[1].name }}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label >{{ questionsSend.answer[2].name }}</ion-label >
        <ion-radio  value="{{ questionsSend.answer[2].name }}"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label >{{ questionsSend.answer[3].name }}</ion-label >
        <ion-radio  value="{{ questionsSend.answer[3].name }}"></ion-radio>
      </ion-item>
      <button ion-button full type="submit" id="click" [disabled]="!questionForm.value.questionsSend">{{ 'QUESTIONNAIRE.SUBMIT' | translate }}</button>
    </ion-list>
  </form>

</ion-content>
